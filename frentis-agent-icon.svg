<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="#1a5276"/>
  
  <!-- Robot head -->
  <rect x="68" y="70" width="120" height="100" rx="20" fill="#5dade2"/>
  
  <!-- Eyes -->
  <circle cx="98" cy="110" r="18" fill="white"/>
  <circle cx="158" cy="110" r="18" fill="white"/>
  <circle cx="98" cy="110" r="10" fill="#1a5276"/>
  <circle cx="158" cy="110" r="10" fill="#1a5276"/>
  
  <!-- Eye shine -->
  <circle cx="102" cy="106" r="4" fill="white"/>
  <circle cx="162" cy="106" r="4" fill="white"/>
  
  <!-- Mouth/Speaker grille -->
  <rect x="88" y="140" width="80" height="20" rx="10" fill="#1a5276"/>
  <line x1="108" y1="142" x2="108" y2="158" stroke="white" stroke-width="3"/>
  <line x1="128" y1="142" x2="128" y2="158" stroke="white" stroke-width="3"/>
  <line x1="148" y1="142" x2="148" y2="158" stroke="white" stroke-width="3"/>
  
  <!-- Antenna -->
  <line x1="128" y1="70" x2="128" y2="45" stroke="#5dade2" stroke-width="6" stroke-linecap="round"/>
  <circle cx="128" cy="38" r="12" fill="#f39c12"/>
  
  <!-- Ears/Side panels -->
  <rect x="48" y="95" width="20" height="40" rx="5" fill="#5dade2"/>
  <rect x="188" y="95" width="20" height="40" rx="5" fill="#5dade2"/>
  
  <!-- Body hint -->
